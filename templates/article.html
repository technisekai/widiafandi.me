{% extends "base.html" %}
{% block content %}
<section class="px-8 pt-32 md:px-20 mb-14">
    <div class="grid w-full mx-auto mb-8 md:grid-cols-2">
        <!-- image random article -->
        <div class="mb-6 md:justify-self-end md:mr-10">
            <img src="{{ article.image }}" class="rounded-lg w-92">
        </div>
        <div class="my-auto">
            <!-- title article -->
            <h1 class="mb-4 text-4xl">{{ article.title }}</h1>
            <!-- author and date of article -->
            <p class="sm:text-sm md:text-base">
                <i class="mr-2 fa-solid fa-user text-blue-1"></i>{{ article.author }} <i class="ml-6 mr-2 fa-solid fa-calendar text-blue-1"></i> {{ article.date }}
            </p>
        </div>
    </div>
    <!-- content article -->
    <div class="mx-auto font-normal tracking-wide md:text-lg lg:w-7/12" id="article">
        {{ article.html|safe }}
    </div>
</section>
{% endblock %}
