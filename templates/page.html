{% extends "base.html" %}
{% block content %}
<div class="container mt-4 pt-5">
	<div class="row justify-content-center mt-3">
		<div class="col-sm-10 shadow artikel rounded-corners p-4 bg-white">
			<div class="text-center align-items-center">
				<h2 class="fw-bold">{{ page.title }}</h2>
				<div class="text-secondary fs-6 pb-4">
					{{ page.author }} | {{ page.date }}
				</div>
			</div>
			<img src="https://picsum.photos/1600/800" class="img-fluid rounded-corners">
			<div class="fs-6 text-center fst-italic">Image from https://picsum.photos/</div>
			<div class="mt-4">
				{{ page.html|safe }}
			</div>
		</div>
	</div>
</div>
{% endblock %}
